<h2 class="heading-main">Application Details
    <button  mat-raised-button class="btn-large btn-icon" type="submit" color="primary">
      <mat-icon><img src="assets/img/icn_cloud.svg" alt="" /></mat-icon>
      Cloud download
    </button>
  
  </h2>

<mat-card class="no-gutter">
  <mat-card-content>
    <app-table-quotation [tableData]="quotation" class="no-color"></app-table-quotation>
  </mat-card-content>
</mat-card>

<h2 class="heading-main">Specified Motor Vehicle</h2>

<mat-card class="no-gutter">
  <mat-card-content>
    <app-table-quotation [tableData]="specifiedMotorVehicle" class="odd-colored"></app-table-quotation>
  </mat-card-content>
</mat-card>

<h2 class="heading-main">Clauses & Extensions</h2>

<mat-card class="no-gutter">
  <mat-card-content>
    <app-table-quotation [tableData]="clausesAndExtensions"></app-table-quotation>
  </mat-card-content>
</mat-card>

<h2 class="heading-main">Comments</h2>
<div class="card-comment">
  <mat-card layout-align="center">
    <div class="form-group">
      <label>Create your comment</label>
      <textarea class="customInput" placeholder="Type"> </textarea>
    </div>
  </mat-card>
</div>
<div class="mt-30 text-right">
  <button mat-raised-button class="btn-large" type="submit" color="primary">Update</button>
</div>
