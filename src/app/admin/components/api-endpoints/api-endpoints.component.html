<div class="responsive-table">
    <table mat-table [dataSource]="dataSource" class="no-border colored-th">
        <!--  col1 Column -->
        <ng-container matColumnDef="col1">
            <td mat-cell *matCellDef="let element"> {{element.row1}} </td>
        </ng-container>

        <!--  col2 Column -->
        <ng-container matColumnDef="col2">
            <td mat-cell *matCellDef="let element"> {{element.row2}} </td>
        </ng-container>

        <!--  col3 Column -->
        <ng-container matColumnDef="col3">  
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" class="btn-small">Details</button>
            </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
