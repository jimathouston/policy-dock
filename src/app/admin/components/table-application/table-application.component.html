<table mat-table [dataSource]="dataSource">

    <!--  productItems Column -->
    <ng-container matColumnDef="productItems">
        <th mat-header-cell *matHeaderCellDef> Product Items </th>
        <td mat-cell *matCellDef="let element"> {{element.productItems}} </td>
    </ng-container>

    <!--  detail Column -->
    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Detail </th>
        <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
    </ng-container>

    <!--  included Column -->
    <ng-container matColumnDef="included">
        <th mat-header-cell *matHeaderCellDef> Included </th>
        <td mat-cell *matCellDef="let element"> {{element.included}} </td>
    </ng-container>

    <!--  insuredAmount Column -->
    <ng-container matColumnDef="insuredAmount">
        <th mat-header-cell *matHeaderCellDef> Insured Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.insuredAmount}} </td>
    </ng-container>

    <!--  calculatedPremium Column -->
    <ng-container matColumnDef="calculatedPremium">
        <th mat-header-cell *matHeaderCellDef> Calculated Premium </th>
        <td mat-cell *matCellDef="let element"> {{element.calculatedPremium}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
