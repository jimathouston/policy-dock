<div class="payment-card">
  <div class="d-flex align-items-center row flex-wrap">
    <div class="grid-3" *ngFor="let payment of payments">
      <mat-card class="pay-card no-gutter">
        <input type="radio" id="{{payment.id}}" name="radio-group">
        <label for="{{payment.id}}">
          <img src="{{payment.imagePath}}" alt="" class="pay-img" />
          <span>{{payment.text}}</span>
        </label>
      </mat-card>
    </div>
  </div>
</div>
