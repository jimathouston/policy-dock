<div class="login-wrapper d-flex">
  <div class="login-left grid-2">
    <div class="logo">
      <a href=""><img src="assets/img/PolicyDock-Logo.svg"></a>
    </div>
    <div class="login-form d-flex flex-direction-column justify-content-center">
      <h1 class="heading-1">Log in</h1>
      <div class="form-group">
        <label>E-mail</label>
        <input class="customInput" placeholder="Text" type="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="customInput" placeholder="Text" type="password">
      </div>
      <div class="remember-login d-flex align-items-center justify-space-between">
        <mat-checkbox>Remember Me</mat-checkbox>
        <mat-card-actions>
          <button mat-raised-button type="submit" color="primary">Log in</button>
        </mat-card-actions>
      </div>
      <p class="fgot-pass">If you forget password click <a [routerLink]="['/auth/forgot-password']"><b>here</b></a></p>
    </div>
  </div>
  <div class="login-right grid-2 d-flex align-items-center">
    <div class="login-img w-100">
      <img class="w-100" src="assets/img/login.svg" alt="" />
    </div>
  </div>
</div>
