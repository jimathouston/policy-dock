<div class="login-wrapper d-flex">
  <div class="login-left grid-2">
    <div class="logo">
      <a href=""><img src="assets/img/PolicyDock-Logo.svg"></a>
    </div>
    <div class="login-form d-flex flex-direction-column justify-content-center">
      <h1 class="heading-1">Forgot password?</h1>
      <p class="f-got-subtitle">Enter your email address below and weâ€™ll send you a link
        to reset your password.</p>
      <div class="form-group">
        <label>Your Password</label>
        <input class="customInput" placeholder="Text" type="password">
      </div>
      <div class="remember-login d-flex align-items-center justify-content-end">
        <button mat-raised-button [routerLink]="['/auth/login']" color="secondary">Cancel</button>
        <button mat-raised-button type="submit" color="primary">Send</button>
      </div>
    </div>
  </div>
  <div class="login-right grid-2 d-flex align-items-center">
    <div class="login-img w-100">
      <img class="w-100" src="assets/img/login.svg" alt="" />
    </div>
  </div>
</div>
