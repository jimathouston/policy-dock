<div class="d-flex row mt-30 flex-wrap">
  <div class="grid-1">
    <mat-card class="big-radius">
      <h2 class="sub-heading">Car Information</h2>

      <div class="d-flex row mt-10 flex-wrap">
        <div class="grid-2 mb-25">
          <div class="form-group">
            <label>Car Make and Model*</label>
            <input class="customInput" placeholder="Text" type="text">
          </div>
        </div>
        <div class="grid-2 mb-25">
          <div class="form-group">
            <label>Agreed Value($USD)</label>
            <input class="customInput" placeholder="Text" type="text">
          </div>
        </div>
        <div class="grid-2 mb-25">
          <div class="form-group">
            <label>Registration Number</label>
            <input class="customInput" placeholder="Text" type="text">
          </div>
        </div>
        <div class="grid-2 mb-25">
          <div class="form-group">
            <label>Year</label>
            <input class="customInput" placeholder="Select" type="date">
          </div>
        </div>
        <div class="grid-2 mb-25">
          <div class="form-group">
            <label>NCB(Year)</label>
            <input class="customInput" placeholder="Select" type="date">
          </div>
        </div>
        <div class="grid-2 mb-25">
          <div class="custom-ra">
            <label>Gender</label>
            <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="1">Male</mat-radio-button>
              <mat-radio-button value="2">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
