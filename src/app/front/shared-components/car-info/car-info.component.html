<div class="d-flex row mt-30 flex-wrap">
  <div class="grid-1">
    <mat-card layout-align="center">
      <h2 class="sub-heading">Car Information</h2>

      <div class="d-flex row mt-10 flex-wrap">
        <div class="grid-2 mb-25">
          <div class="form-group">
            <label>Car Make and Model*</label>
            <input class="customInput" placeholder="Text" type="text">
          </div>
        </div>
        <div class="grid-2 mb-25">
          <div class="form-group">
            <label>Agreed Value($USD)</label>
            <input class="customInput" placeholder="Text" type="text">
          </div>
        </div>
        <div class="grid-2 mb-25">
          <div class="form-group">
            <label>Registration Number</label>
            <input class="customInput" placeholder="Text" type="text">
          </div>
        </div>
        <div class="grid-2 mb-25">
          <div class="form-group">
            <label>Year</label>
            <input class="customInput" placeholder="Select" type="date">
          </div>
        </div>
        <div class="grid-2 mb-25">
          <div class="form-group">
            <label>NCB(Year)</label>
            <input class="customInput" placeholder="Select" type="date">
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
