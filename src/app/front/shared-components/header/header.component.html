<mat-toolbar>

    <p>Car Insurance Microserver </p>

    <div>

      <a mat-button [matMenuTriggerFor]="belowMenu"> Car Product Info </a>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>

      <a mat-button> API Documentation </a>
      <a mat-button> Client Register/Login </a>

      <span class="head-lang">
        <custom-select placeholder="En">

        </custom-select>
      </span>

    </div>
